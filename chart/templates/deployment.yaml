apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}
  namespace: {{ .Release.Namespace }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app: {{ .Release.Name }}
    spec:
      containers:
        - name: vpa-manager
          env:
            - name: TARGET_NAMESPACES
              value: '{{ .Values.targetNamespaces | join "," }}'
          image: vpa-manager:latest
          imagePullPolicy: IfNotPresent
      serviceAccountName: {{ .Release.Name }}

